<!DOCTYPE html>
<html>
  <head>
    <title>Babylon.js Cube with Functionality</title>
    <style>
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #resetButton {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #currentFace {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <button id="resetButton">Reset</button>
    <div id="currentFace">No face selected right now</div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="app.js"></script>
  </body>
</html>
